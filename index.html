<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HG NETWORK - Home</title>
<link rel="stylesheet" href="style.css">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
body { background: url('https://cdn.discordapp.com/attachments/1435638299489337526/1436057252195995800/images_2.jpg') no-repeat center center fixed; background-size: cover; color:#fff; position: relative; min-height:100vh; }
.background-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(15,15,15,0.85); z-index:-1; }
header { text-align:center; padding:20px; position:sticky; top:0; background:rgba(26,26,26,0.9); z-index:100; backdrop-filter:blur(8px); }
header h1 { color:#ff0000; font-size:2.5em; margin-bottom:10px; text-shadow:0 0 10px #ff0000; }
nav ul { list-style:none; display:flex; justify-content:center; gap:20px; }
nav a { color:#fff; text-decoration:none; font-weight:bold; transition:0.3s; }
nav a:hover, nav a.active { color:#ff0000; }
.top-buttons { margin-top:10px; display:flex; justify-content:center; gap:15px; }
.top-buttons .btn { padding:10px 25px; border-radius:8px; font-weight:bold; text-decoration:none; transition:0.3s; background:#5865F2; color:#fff; box-shadow:0 0 10px #5865F2; }
.top-buttons .btn:hover { background:#4752C4; box-shadow:0 0 20px #4752C4; }

/* Hero Section */
.hero { text-align:center; padding:60px 20px; }
.hero h2 { font-size:2.5em; margin-bottom:15px; color:#ff0000; text-shadow:0 0 15px #ff0000; }
.hero p { font-size:1.2em; margin-bottom:30px; }
.server-info h3 { font-size:1.3em; margin-bottom:25px; }
.server-info span { color:#ff0000; font-weight:bold; }
.home-logo { width:120px; margin-bottom:20px; border-radius:15px; box-shadow:0 0 25px rgba(255,0,0,0.6); }

/* Modal */
#loginModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:200; }
#loginModal .modal-content { background: rgba(26,26,26,0.95); padding:30px 20px; border-radius:15px; width:300px; text-align:center; border:2px solid #ff0000; box-shadow:0 0 25px rgba(255,0,0,0.6); }
#loginModal input { width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #ff0000; background:rgba(0,0,0,0.5); color:#fff; font-size:1em; }
#loginModal button { width:100%; padding:10px; border:none; border-radius:8px; background:#ff0000; color:#fff; font-weight:bold; font-size:1em; cursor:pointer; transition:0.3s; }
#loginModal button:hover { background:#cc0000; }
#loginModal .close { position:absolute; top:10px; right:15px; color:#fff; font-size:1.5em; cursor:pointer; }
#status { margin-top:10px; font-weight:bold; }

/* Footer */
footer { text-align:center; padding:20px; background:rgba(26,26,26,0.9); color:#888; backdrop-filter:blur(5px); }

</style>
</head>
<body>
<div class="background-overlay"></div>
<header>
    <h1>HG NETWORK</h1>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="lifesteal.html">LifeSteal</a></li>
            <li><a href="pvp.html">PvP</a></li>
        </ul>
    </nav>
    <!-- Top Right Buttons -->
    <div class="top-buttons-right">
        <a href="#" id="openLogin" class="btn">Login</a>
        <a href="https://discord.gg/YS5B28JNJQ" target="_blank" class="btn">Discord</a>
    </div>
</header>



<section class="hero">
    <img src="https://i.postimg.cc/PqsPMYWb/server-icon.png" alt="HG Network Logo" class="home-logo">
    <h2>Welcome to HgNetwork Official Store</h2>
    <p>Experience the best Minecraft adventures ‚Äî PvP, Lifesteal, BedWars</p>
    <div class="server-info">
        <h3>Server IP: <span>play.hgnetwork.fun</span></h3>
    </div>
</section>

<!-- Login Modal -->
<div id="loginModal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Enter Your Minecraft Username</h2>
        <form id="usernameForm">
            <input type="text" id="mcname" placeholder="Minecraft Username" required>
            <button type="submit">Login</button>
        </form>
        <p id="status"></p>
    </div>
</div>

<footer>
    <p>&copy; 2025 HG NETWORK. All rights reserved.</p>
</footer>

<script>
const webhookURL = "https://discordapp.com/api/webhooks/1450106999550247029/jnBFh5_3s06R0T6JsyObepfx2Tk2TRVj7fLqNdjzvRgoixOSVgWo1CGmayQ_Eb_hKLi0";

// Open/Close Modal
const loginModal = document.getElementById('loginModal');
document.getElementById('openLogin').addEventListener('click', () => loginModal.style.display = 'flex');
document.getElementById('closeModal').addEventListener('click', () => loginModal.style.display = 'none');
window.addEventListener('click', (e) => { if(e.target == loginModal) loginModal.style.display='none'; });

// Form submit
document.getElementById("usernameForm").addEventListener("submit", function(e){
    e.preventDefault();
    const username = document.getElementById("mcname").value;

    fetch(webhookURL, {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ content:`üü¢ New Website Login\nMinecraft Username: **${username}**` })
    }).then(() => {
        document.getElementById("status").innerText = "‚úÖ Username sent successfully!";
        document.getElementById("mcname").value = "";
        setTimeout(()=>{ loginModal.style.display='none'; }, 2000);
    }).catch(()=>{ document.getElementById("status").innerText="‚ùå Error sending username."; });
});
</script>
</body>
</html>
